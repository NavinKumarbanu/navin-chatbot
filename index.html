<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navin Kumar's AI Assistant</title>
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    h2 {
      color: #2c3e50;
    }
    p {
      font-size: 18px;
      color: #34495e;
    }

    df-messenger {
      z-index: 999;
      position: fixed;
      bottom: 16px;
      right: 16px;
      --df-messenger-font-color: #000;
      --df-messenger-font-family: Google Sans;
      --df-messenger-chat-background: #f3f6fc;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
    }

    /* Hide default elements for a cleaner view */
    df-messenger::part(titlebar),
    df-messenger-chat-bubble,
    df-messenger::part(bot-avatar),
    df-messenger::part(typing-indicator),
    df-messenger::part(input-label) {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Welcome to Navin Kumar's Website</h2>
  <p>This is a demo of my AI assistant powered by Dialogflow CX and Gemini.</p>

  <df-messenger
    project-id="basic-cabinet-466904-a5"
    agent-id="5559e60d-9d80-4304-8a7c-2df759c13280"
    language-code="en"
    max-query-length="-1">
    <df-messenger-chat-bubble chat-title="Navin Kumar">
    </df-messenger-chat-bubble>
  </df-messenger>
</body>
</html>
>
